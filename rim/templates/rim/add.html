{% extends "rim/base.html" %}
{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html>
    <head>
        {% block css %}
            {{ block.super }}
            <link rel='stylesheet' type='text/css' href='{% static "rim/css/add.css" %}'>
        {% endblock %}
    </head>

    {% block content %}
        <body>
            <div class='addtitle'>Add an item</div>
            <div class='addform'>
                <form method=POST class='addform'> {% csrf_token %}
                    {% for field in form %}
                        {% cycle '<div class="grid-x">' '' '' %}
                            <div class='small-4 large-4 addcell cell'>
                                {{ field.help_text }}{{ field }}
                            </div>
                        {% cycle '' '' '</div>' %}
                    {% endfor %}
                    <button type='submit' class='addsubmit'>Submit</button>
                </form>
            </div>
        </body>
    {% endblock %}
    </html>
